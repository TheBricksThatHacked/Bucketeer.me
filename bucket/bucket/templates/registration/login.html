{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    {% if login_failed %}
    <div class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">Ã—</button>
      <strong>Oh snap!</strong> Invalid username or password.
    </div>
    {% endif %}
    <div class="well form-well">
      <form method="post">
        {% csrf_token %}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <fieldset>
          <legend>Login</legend>
          <div class="form-group">
            <label for="inputUsername" class=" control-label">Username</label>
            <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
            </div>

          </div>
          <div class="form-group">
            <label for="inputPassword" class=" control-label">Password</label>
            <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required autofocus>
            </div>

          </div>

          <div class="form-group">
            <div class="pull-right">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>

{% endblock content %}
