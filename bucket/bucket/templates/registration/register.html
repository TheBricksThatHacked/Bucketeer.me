{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        {% if register_failed %}
        <div class="alert alert-dismissible alert-danger">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          <strong>Oh snap!</strong> ERRORS!!!!
        </div>
        {% endif %}
        <div class="well form-well">
            <form method="post" {% if form.is_multipart %}enctype='multipart/form-data'{% endif %}>
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}" />
                {% endif %}
                <fieldset>
                    <legend>Register</legend>
                    <div class="form-group">
                        <label for="inputUsername" class=" control-label">Username</label>
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class=" control-label">Password</label>
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password1">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class=" control-label">Confirm Password</label>
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password2">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class=" control-label">Email</label>
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputFirstName" class="control-label">First name</label>
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                            <input type="text" name="first_name" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputLastName" class=" control-label">Last Name</label>
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                            <input type="text" name="last_name" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="pull-right">
                            <button type="reset" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
